<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <span class="navbar-text" id="nav-text"> Weather Dashboard </span>
    </nav>

    <div class="container-fluid">
        <!-- main row -->
        <div class="row">
            <!-- Search column start-->
            <div class="col-sm-4" id="search-city-div">
                <form>
                    <div class="form-group">
                        <label for="cityName" id="city-search-label">Search for a city:</label>
                        <div class="form-inline">
                            <input type="text" class="form-control" id="city-name" />
                            <button type="submit" class="btn btn-primary btn-lg fa fa-search" aria-hidden="true"
                                id="city-search-button"></button>
                        </div>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <tbody id="city-history-table"></tbody>
                    </table>
                </div>
            </div>
            <!-- Search column end-->

            <!-- Display column -->
            <div class="col-sm-8" id="weather-display-main-col">
                <!-- Current weather display row -->
                <div class="row" id="current-weather-row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <h1 id="current-city-name">
                                    <span id="current-city"></span> <span id="current-date"></span> <span id="current-image"></span>
                                        
                                </h1>

                                <p class="card-text">
                                    Temperature: <span id="current-temperature"></span>
                                    <span>&#176;</span>F
                                </p>
                                <p class="card-text">
                                    Humidity: <span id="current-humidity"></span>%
                                </p>
                                <p class="card-text">
                                    Wind Speed: <span id="current-speed"></span> MPH
                                </p>
                                <p class="card-text">
                                    UV Index: <span id="current-uvindex"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Current weather display row -->

                <!-- 5-day Forecast row -->
                <div class="row">
                    <div class="col-sm-12">
                        <h2>5-Day Forecast:</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-group" id="weather-forecast-card-group"></div>
                    </div>
                </div>
                <!-- 5-day Forecast row -->
            </div>
        </div>
        <!-- main row -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
